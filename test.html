<!DOCTYPE html>
<html lang="en">

<body>
<script type="text/javascript" src="js/qrcode.js"></script>

<style>
    .f {
        width: 100%;
        margin-left: 20px;

</style>

<div class="w3-container">
    <h1>Using w3-display-container</h1>

<div class="w3-display-container w3-blue" style="height:300px;">

    <div class="c w3-display-topright">Top Right</div>

    <div class="g w3-display-right">Right</div>
    <div class="h w3-display-middle">Middle</div>
    <div class="i w3-display-topmiddle w3-hide-small">Top Middle</div>
    <div class="j w3-display-bottommiddle w3-hide-small">Bottom Middle</div>
</div>
